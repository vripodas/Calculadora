<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <h2>Ingresar dos números y elegir acción a realizar</h2>
    <div class="contenedor">
        <input class="inputs" type="number" name="" placeholder="Primer Numero" id="num1">
        <br>
        <input class="inputs" type="number" name="" placeholder="Segundo Numero" id="num2">
        <br>
        <button class="btn" id="btn">Sumar</button>
        <button class="btn" id="btn2">Restar</button>
        <button class="btn" id="btn3">Multiplicar</button>
        <button class="btn" id="btn4">Dividir</button>
        <button class="btnBorrar" id="borrar">Borrar</button>
        <br>
        <br>
        <input class="inputs" type="text" placeholder="Resultado" readonly id="resultado">
    </div>
    <br>
</body>
<script src="../js/scrip.js"></script>

</html>
